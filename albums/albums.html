  <!-- state transition to add a new album -->
<form method="post" action="/albums/{ASIN}/" class="add-album">
	<input type="album" name="album-title" value="" required="true"/>
	<input type="submit" value="send" />
</form>

    <!-- state transition to find albums with a given title -->
<form method="get" action="/albums/?album-title={album-title}/" class="albums-by-title">
	<input type="album" name="album-title" value="" required="true"/>
	<input type="submit" value="send" />
</form>

<!-- state transition to find albums from a given year-->
<form method="get" action="/albums/year={year}/" class="albums-by-year">
	<input type="album" name="album-year" value="" required="true"/>
	<input type="submit" value="send" />
</form>

  <!-- state transition to find songs with a given title -->
<form method="get" action="/albums/?song-title={song-title}/" class="songs-by-title">
	<input type="song" name="song-title" value="" required="true"/>
	<input type="submit" value="send" />
</form>

</body>
